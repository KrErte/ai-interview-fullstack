server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:aiinterview-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: ee.krerte.aiinterview.config.H2FriendlyPostgreSQLDialect
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

logging:
  level:
    root: INFO
    liquibase: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

openai:
  # Safe default; can be overridden with env or another profile
  base-url: https://api.openai.com/v1
  
  # Read from environment variable if present; fallback to a placeholder
  # (I will set OPENAI_API_KEY in my local env when actually using it)
  api-key: ${OPENAI_API_KEY:dummy-openai-key}
  
  # Default model name; adjust if the code expects another one
  model: gpt-4.1-mini