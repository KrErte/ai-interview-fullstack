spring:
  datasource:
    # Local dev (default via application.yml) uses file-based H2 under backend/data/aiinterview-db*
    url: jdbc:h2:file:./data/aiinterview-db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: ee.kerrete.ainterview.config.H2FriendlyPostgreSQLDialect
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  liquibase:
    enabled: false
    change-log: classpath:db/changelog/db.changelog-master.xml
    drop-first: false
    clear-checksums: false

logging:
  level:
    root: INFO
    liquibase: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
