<div class="rounded-3xl border border-slate-800/50 bg-gradient-to-br from-slate-900/80 to-slate-900/40 p-8 backdrop-blur-sm card-hover">
  <!-- Header -->
  <div class="flex items-center gap-3 mb-6">
    <div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-emerald-500/10">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-emerald-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
      </svg>
    </div>
    <div>
      <h2 class="text-xl font-semibold text-slate-100">Your Strengths</h2>
      <p class="text-sm text-slate-500">What you're doing right</p>
    </div>
  </div>

  <!-- Strengths List -->
  <div class="space-y-4" *ngIf="strengths.length > 0; else noStrengths">
    <div
      *ngFor="let strength of displayedStrengths; let i = index"
      class="flex items-start gap-4 p-4 rounded-2xl bg-emerald-500/5 border border-emerald-500/10 group hover:bg-emerald-500/10 transition-colors"
    >
      <div class="flex h-8 w-8 items-center justify-center rounded-xl bg-emerald-500/20 text-emerald-400 font-semibold text-sm shrink-0">
        {{ i + 1 }}
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-slate-200 leading-relaxed">{{ strength }}</p>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-500/50 group-hover:text-emerald-400 transition-colors shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>
  </div>

  <!-- No Strengths Placeholder -->
  <ng-template #noStrengths>
    <div class="flex flex-col items-center justify-center py-12 text-center">
      <div class="flex h-16 w-16 items-center justify-center rounded-full bg-slate-800/50 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <p class="text-slate-400 mb-1">No strengths identified yet</p>
      <p class="text-sm text-slate-500">Complete your assessment to discover your strengths</p>
    </div>
  </ng-template>

  <!-- Show More (if more than 3) -->
  <div *ngIf="strengths.length > 3" class="mt-4 pt-4 border-t border-slate-800/50">
    <button
      (click)="showAll = !showAll"
      class="text-sm text-emerald-400 hover:text-emerald-300 transition-colors flex items-center gap-2"
    >
      <span>{{ showAll ? 'Show less' : 'Show all ' + strengths.length + ' strengths' }}</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4 transition-transform"
        [class.rotate-180]="showAll"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </button>
  </div>
</div>
