version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ai
      POSTGRES_USER: ai
      POSTGRES_PASSWORD: ai123
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build: ./backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:postgresql://postgres:5432/ai
      DB_USER: ai
      DB_PASS: ai123
      FRONTEND_BASE_URL: https://YOUR_DOMAIN
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  frontend:
    build: ./frontend
    depends_on:
      - backend
    restart: always

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  certbot-www:

